<!doctype html>
<html lang="en">
  <head>
    <title>Centro das Bibliotecas da Rua</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/jquery.js"></script>
         <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script src="scriptscbr.js"></script>

    </head>
  <body>
  <div class="header">
            <a href="dashboardOperator.html" class="logo">Centro das Bibliotecas da Rua <h5 id="userLoggedIn"></h5></a> 
            <div class="header-right">
                <a href="dashboardOperator.html">Home</a>
                <a class="active" >Doar livros</a>
                <a id="logout" href="#">Logout</a>
            </div>
  </div>
<div class="container">
        <form id="formDonate" class="form-donate">
            <br>
            <h2>Doar livro</h2>
            <label>Título</label> <input type="text" id="donateTitle" class="form-control" maxlength="50" required autofocus><br>
            <label>Enviar uma Capa do Livro (Opcional)</label><input type="file" id="donateCover" name="cover" class="inputfile" accept="image/png, image/jpeg" ><br><br>
            <label>Breve sinopse do Livro</label> <textarea id="donateDescription" class="form-control" maxlength="120" required></textarea>  <br>
            <label>Autor</label><input type="text" id="writerDonate" class="form-control"  maxlength="50" required><br>
            <label>Data de Lançamento</label><input type="date" id="launchDateDonate" class="form-control" maxlength="10" format="dd/MM/yyyy" required><br>
            <label>Editora</label><input type="text" id="publisherDonate" class="form-control"  maxlength="50" required><br>
            <label>Nº de páginas</label><input type="number" id="pagesDonate" class="form-control"  min="1" max="9999" required><br>
            <label>Estado do Livro</label>  
            <select id="conditionDonate" class="form-control" required>
            <option value="Bom">Bom</option>
            <option value="Aceitável">Aceitável</option>
            <option value="Fraco">Fraco</option>
            </select><br>
            <label>Nome do Doador (Opcional)</label><input type="text" id="donatorDonate" class="form-control"  maxlength="50"><br>
            <label>Endereço da Biblioeteca</label>
            <select id="libraryDonate" class="form-control" required>

            </select>
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="donate">Doar</button><br>
        </form>
    </div> <!-- /container -->

  <script>
        loadLocalStorageUsers();
        var loggedInUser = localStorage.getItem("loggedInUser");
        var loggedInUserPos = localStorage.getItem("loggedInUserPos");
         if (loggedInUser == null)
		{
			window.location.href = "landing.html";
		}
        else{
            if(users[loggedInUserPos].type == 2)
            {
                window.location.href = "dashboard.html";
            }
            else if(users[loggedInUserPos].type == 0)
            {
                window.location.href = "dashboardAdmin.html";
            }
    }
      </script>
  </body>
