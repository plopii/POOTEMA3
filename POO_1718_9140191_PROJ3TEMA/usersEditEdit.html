<html lang="en">
  <head>
    <title>Centro das Bibliotecas da Rua</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/jquery.js"></script>
         <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    </head>
  <body>
  <div class="header">
            <a href="dashboardAdmin.html" class="logo">Centro das Bibliotecas da Rua <h5 id="userLoggedIn"></h5></a> 
            <div class="header-right">
                <a href="dashboardAdmin.html">Home</a>
                <a href="config.html">Configurações</a>
                <a id="logout" href="#">Logout</a>
            </div>
  </div>
<div class="container">
     <form id="formEditUser" class="form-edituser">
        <h2>Editar um utilizador</h2>
        <label>Nome</label><input type="text" maxlength="30" id="registerName" class="form-control" placeholder="Nome" required autofocus><br>

        <label>Email</label><input type="email" maxlength="20" id="registerEmail" class="form-control" placeholder="Email" required><br>
                
        <label>Password</label><input type="text" maxlength="10" id="passwordRegister" class="form-control" placeholder="Password" required><br>
        <br/>
        <label>Foto</label>
        <input type="file" id="registerPhoto" name="photo" class="inputfile" accept="image/png, image/jpeg">
    
        <br/><br/>

        <label>Permissão</label>
            <select id="permissions" class="form-control" required>
                <option value="2">Utilizador Normal</option>
                <option value="1">Operador</option>
                <option value="0">Admin</option>
            </select><br>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Editar Utilizador</button><br>
        </form>
</div>
  <script>
        loadLocalStorageUsers();
        var loggedInUser = localStorage.getItem("loggedInUser");
        var loggedInUserPos = localStorage.getItem("loggedInUserPos");
         if (loggedInUser == null)
		{
			window.location.href = "landing.html";
		}
        else{
            if(users[loggedInUserPos].type == 1)
            {
                window.location.href = "dashboardOperator.html";
            }
            else if(users[loggedInUserPos].type == 2)
            {
                window.location.href = "dashboard.html";
            }
    }
      </script>
  </body>
