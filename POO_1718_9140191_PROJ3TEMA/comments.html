     <div class="container">
        <form id="formComment" class="form-comment">

            <h2>Comentar e Pontuar</h2>
            <label>Livros que posso comentar e dar pontuação</label>
            <select id="booksList" class="form-control" required>

            </select><br>
        <br>
            <label>Comentário sobre Livro</label> <textarea id="donateDescription" class="form-control" maxlength="500" required></textarea>  <br>

            <option value="5">5</option>

            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            </select><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Comentar e dar Pontuação</button><br>
        </form>

  <script>
        loadLocalStorageUsers();
        var loggedInUser = localStorage.getItem("loggedInUser");
        var loggedInUserPos = localStorage.getItem("loggedInUserPos");
         if (loggedInUser == null)
		{
			window.location.href = "landing.html";
		}
        else{
            if(users[loggedInUserPos].type == 1)
            {
                window.location.href = "dashboardOperator.html";
            }
            else if(users[loggedInUserPos].type == 0)
            {
                window.location.href = "dashboardAdmin.html";
            }
    }
      </script>
