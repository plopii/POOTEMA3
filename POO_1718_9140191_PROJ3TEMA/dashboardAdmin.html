<!doctype html>
<html lang="en">
  <head>
    <title>Centro das Bibliotecas da Rua</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/jquery.js"></script>
         <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script src="scriptscbr.js"></script>
    <style>
     /* Tornar as imagens responsivas */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        body{
          overflow-x:hidden
        }
    </style>
    </head>
  <body>
  <div class="header">
            <a href="dashboardAdmin.html" class="logo">Centro das Bibliotecas da Rua <h5 id="userLoggedIn"></h5></a> 
            <div class="header-right">
                <a class="active">Home</a>
                <a href="config.html">Configurações</a>
                <a id="logout" href="#">Logout</a>
            </div>
  </div>
       <!--HEADER (CARROUSEL)-->
      <div id="carouselId" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselId" data-slide-to="0" class="active"></li>
              <li data-target="#carouselId" data-slide-to="1"></li>
              <li data-target="#carouselId" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                  <img src="images/header_01.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                  <img src="images/header_02.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                  <img src="images/header_03.jpg" alt="Third slide">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
      <br>
        <!-- Buttons-->
                <form>
                <div class="form-row">
                      <div class="form-group col-md-2" >
                      <button id="btnFilterCategory" type="button" class="btn btn-primary mb-2">Filtrar por Categoria</button> 
                      </div>
                      <div class="form-group col-md-10" >
                        <select id="inputCategory" class="form-control" required>
                      <option value="">Todas</option>
                      </select>
                      </div>
                      <div class="form-group col-md-2" >
                      <button id="btnFilterTag" type="button" class="btn btn-primary mb-2">Filtrar por Tag</button>
                      </div>
                      <div class="form-group col-md-10" >
                        <select id="inputTag" class="form-control"  required>
                      <option value="">Todas</option>
                      </select>
                      </div>
                      <div class="form-group col-md-2" >
                      <button id="btnFilterWriter" type="button" class="btn btn-primary mb-2">Filtrar por Autor(es)</button>
                      </div>
                      <div class="form-group col-md-10" >
                        <select id="inputWriter" class="form-control"  required>
                      <option value="">Todos</option>
                      </select>
                      </div>
                      <div class="form-group col-md-2" >
                      <button id="btnFilterLibrary" type="button" class="btn btn-primary mb-2">Filtrar por Biblioeta</button>
                      </div>
                      <div class="form-group col-md-10" >
                        <select id="inputLibrary" class="form-control"  required>
                      <option value="">Todas</option>
                      </select>
                      </div>
                    </div>  
                </div>
                </form>
      <!-- Table -->
        <div class="table-responsive">
            <table id="tblBooks"  style="width:100%" class="table-bordered table-sm">            
            </table>
        </div>

  <script>
        loadLocalStorageUsers();
        localStorage.removeItem("editUser");
        var loggedInUser = localStorage.getItem("loggedInUser");
        var loggedInUserPos = localStorage.getItem("loggedInUserPos");
         if (loggedInUser == null)
		{
			window.location.href = "landing.html";
		}
        else{
            if(users[loggedInUserPos].type == 1)
            {
                window.location.href = "dashboardOperator.html";
            }
            else if(users[loggedInUserPos].type == 2)
            {
                window.location.href = "dashboard.html";
            }
    }
      </script>
  </body>
